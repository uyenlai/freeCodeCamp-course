<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles5.css">
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        
        <div class="form">
          <form id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" placeholder="Enter your email" required><br><br>
            
            <label for="number" id="number-label">Age <p style="display: inline-block; font-size: smaller;">(optional)</p></label><br>
            <input type="number" id="number" min="10" max="100" placeholder="Age"><br><br>
            
            <label for="selection">Which option best describes your current role?</label>
            <select id="dropdown" style="display: block;">
              <option value="none" selected disabled hidden>Select current role</option>
              <option value="student">Student</option>
              <option value="fulltime_job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="not_say">Prefer not to say</option>
              <option value="other">Other</option>
            </select><br>
            
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div class="choose">
              <input type="radio" id="option1" name="recommend" value="Definitely" checked="checked">
              <label for="option1">Definitely</label><br>
              <input type="radio" id="option2" name="recommend" value="Maybe">
              <label for="option2">Maybe</label><br>
              <input type="radio" id="option3" name="recommend" value="Not_sure">
              <label for="option3">Not sure</label><br><br>
            </div>
            
            
            <label for="selection">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" style="display: block;">
              <option value="none" selected disabled hidden>Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open sources</option>
            </select><br>

            <p>What would you like to see improved? (Check all that apply)</p>
            <div class="choose">
              <input type="checkbox" id="font-end" name="" value="font-end">
              <label for="font-end"> Front-end Projects</label><br>
              <input type="checkbox" id="back-end" name="" value="back-end">
              <label for="back-end"> Back-end Projects</label><br>
              <input type="checkbox" id="data" name="" value="data">
              <label for="data"> Data Visualization</label><br>
              <input type="checkbox" id="videos" name="" value="videos">
              <label for="videos"> Videos</label><br>
              <input type="checkbox" id="wiki" name="" value="wiki">
              <label for="wiki"> Wiki</label><br>
              <input type="checkbox" id="forum" name="" value="forum">
              <label for="forum"> Forum</label><br><br>
            </div>
            
            
            <p>Any comments or suggestions?</p>
            <textarea rows="10" cols="50">Enter your comment in here...
          </textarea><br><br>
            <input id="submit" type="submit" value="Submit">
          </form>
        </div>
    </body>
</html>
